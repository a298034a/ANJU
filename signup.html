<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊｜安居代管 ANJU</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.min.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="./js/NavAndFooter.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            return (
                <>
                    <Nav />
                    <main id="signup-page">
                        <section className="login-banner">
                            <figure>
                                <img src="./images/signup/signup.png" alt="歡迎回來" />
                            </figure>
                            <h2>開始您的無憂管理旅程</h2>
                            <p>註冊後，您可以隨時管理、掌握物業狀態，享受我們的全面管理服務。</p>
                        </section>
                        <section className="login-form">
                            <form action="">
                                <label for="username">*姓名</label>
                                <input type="text" id="username" name="username" placeholder="請輸入您的姓名" required />
                                <label for="email">*電子信箱</label>
                                <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required />
                                <label for="userpw">*密碼</label>
                                <input type="password" id="userpw" name="userpw" placeholder="請輸入您的密碼" required />
                                <label for="userpw-confirm">*密碼確認</label>
                                <input type="password" id="userpw-confirm" name="userpw-confirm" placeholder="請再次輸入您的密碼" required />
                                <label className="custom-checkbox">
                                    <input type="checkbox" name="remember-me" />
                                    <span></span>
                                    是否同意我們的 <a href="#">隱私政策</a>
                                </label>
                                <button type="submit">
                                    <span>註冊會員</span>
                                </button>
                            </form>
                            <p>已經有帳號了嗎？<a href="./login.html">立即登入</a></p>
                        </section>
                    </main>
                    <Footer />
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
