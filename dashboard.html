<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儀錶板｜安居代管 ANJU</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/dist/charts.min.css">
    <link rel="stylesheet" href="./css/dashboardstyle.min.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="./js/DashBoardNav.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            return (
                <>
                    <div id="dashboard-page">
                        <DashBoardNav activePage="dashboard" />
                        <div className="container">
                            <section id="occupancy-rate" className="card">
                                <h2>出租率</h2>
                                <div className="occupancy-rate-chart">
                                    <table className="charts-css pie">
                                        <tbody>
                                            <tr>
                                                <td style={{ "--start": 0, "--end": 0.3, "--color": "#F2C438" }}><span className="data">33.5%</span></td>
                                            </tr>
                                            <tr>
                                                <td style={{ "--start": 0.3, "--end": 1, "--color": "#304173" }}><span className="data">66.5%</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <ul className="charts-css legend">
                                        <li>已出租 2 間</li>
                                        <li>未出租 0 間</li>
                                        <li>裝潢中 1 間</li>
                                    </ul>
                                </div>
                            </section>
                            <section id="monthly-balance" className="card">
                                <table className="charts-css column multiple show-labels show-4-secondary-axes data-spacing-10 show-primary-axis">
                                    <tbody>
                                        <tr>
                                            <th scope="row">1 月</th>
                                            <td style={{ "--size": 0.6 }}></td>
                                            <td style={{ "--size": 0.8 }}></td>
                                            <td style={{ "--size": 0.2 }}></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2 月</th>
                                            <td style={{ "--size": 0.7 }}></td>
                                            <td style={{ "--size": 0.8 }}></td>
                                            <td style={{ "--size": 0.1 }}></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3 月</th>
                                            <td style={{ "--size": 0.6 }}></td>
                                            <td style={{ "--size": 1 }}></td>
                                            <td style={{ "--size": 0.4 }}></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">4 月</th>
                                            <td style={{ "--size": 0.9 }}></td>
                                            <td style={{ "--size": 1 }}></td>
                                            <td style={{ "--size": 0.1 }}></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">5 月</th>
                                            <td style={{ "--size": 0.85 }}></td>
                                            <td style={{ "--size": 1 }}></td>
                                            <td style={{ "--size": 0.15 }}></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
